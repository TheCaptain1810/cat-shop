<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" name="catForm" method="post" class="form-group">
      <h2>Fill below form</h2>
      <label>Enter your name:</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        placeholder="Enter your name" /><br />

      <div class="radio">
        <label>Select one cat that you like from the first list:</label><br />
        <input
          type="radio"
          name="radioGroup"
          id="radio"
          value="Siamese" /><label for="radio">Siamese</label><br />
        <input
          type="radio"
          name="radioGroup"
          id="radio"
          value="britishShorthair" />British Shorthair<br />
        <input
          type="radio"
          name="radioGroup"
          id="radio"
          value="Persian" />Persian<br />
        <input
          type="radio"
          name="radioGroup"
          id="radio"
          value="Ragdoll" />Ragdoll<br />
        <input
          type="radio"
          name="radioGroup"
          id="radio"
          value="Burmese" />Burmese<br />
      </div>

      <div class="checkbox">
        <label>Select one cat that you like from the second list:</label><br />
        <input
          type="checkbox"
          name="checkGroup"
          id="checkbox"
          value="Siamese" /><label for="checkbox">Siamese</label><br />
        <input
          type="checkbox"
          name="checkGroup"
          id="checkbox"
          value="britishShorthair" />British Shorthair<br />
        <input
          type="checkbox"
          name="checkGroup"
          id="checkbox"
          value="Persian" />Persian<br />
        <input
          type="checkbox"
          name="checkGroup"
          id="checkbox"
          value="Ragdoll" />Ragdoll<br />
        <input
          type="checkbox"
          name="checkGroup"
          id="checkbox"
          value="Burmese" />Burmese<br />
      </div>

      <label>Tell us which list did you like more:</label>
      <select title="select" name="select" id="select" class="Select">
        <option value="1">First</option>
        <option value="2">Second</option></select
      ><br />

      <input type="reset" />
      <input type="submit" name="Submit" id="submit" target="_blank" />
    </form>
  </body>
</html>
